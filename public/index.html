<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#070B28" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Rick And Morty custom designed web application"/>
    <meta property="og:title" content="Rick And Morty" />
    <meta property="og:url" content="https://rickandmortyfront.netlify.app/" />
    <meta property="og:image" content="https://raw.githubusercontent.com/cjmazzarri/Rick-and-Morty-Frontend/main/public/portal.png?raw=true" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Rick And Morty custom designed web application" />
    <link rel="apple-touch-icon" href="portal.png" /> <!--Mobile-->
    <link rel="icon" href="%PUBLIC_URL%/portalico.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/portalico.ico"> <!--CHROME -->
    <link rel="manifest" href="manifest.json"> <!--PWA-->
    <title>Rick And Morty</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Rick And Morty doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('worker.js').then(function(registration) {
            console.log('Worker registration successful', registration.scope);
          }, function(err) {
            console.log('Worker registration failed', err);
          }).catch(function(err) {
            console.log(err);
          });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
  </body>
</html>
